<div class="container mt-5">
    <h2> Add a new Product </h2>
  
    <form #p="ngForm" (ngSubmit)="onSubmit(p)"  >
      <div class="form-group" >
        <label for="">Product Name</label>
        <input type="text" id="nom" class="form-control"  name="productName" [(ngModel)]="newProduit.productName" >
      </div>
      <div class="form-group">
        <label for="">Shop Name</label>
        <input type="text" class="form-control"  name="shopName" [(ngModel)]="newProduit.shopName" >
      </div>
      <div class="form-group">
        <label for="">Email</label>
        <input type="text" class="form-control"  name="shopEmail" [(ngModel)]="newProduit.shopEmail" >
      </div>      
      <div class="form-group">
       <button class="btn btn-primary" type="submit">Save</button>
      </div>
    </form>
  </div>
